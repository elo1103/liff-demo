<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>打卡系統</title>
  <script src="https://static.line-scdn.net/liff/2.23.0/sdk.js"></script>
</head>
<body>
  <h2>打卡系統</h2>
  <button id="btnStart">上班</button>
  <button id="btnEnd">下班</button>

  <script>
    async function init() {
      await liff.init({ liffId: "2008507273-84v7GBep" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      document.getElementById("btnStart").onclick = () => sendRecord("start", userId);
      document.getElementById("btnEnd").onclick = () => sendRecord("end", userId);
    }

    async function sendRecord(type, userId) {
      const payload = {
        user_id: userId,
        type: type,
        timestamp: new Date().toISOString()
      };

      const res = await fetch("https://YOUR-PROJECT.supabase.co/rest/v1/attendance_log", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": "YOUR_SUPABASE_ANON_KEY",
          "Authorization": "Bearer YOUR_SUPABASE_ANON_KEY"
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert(type === "start" ? "上班打卡成功！" : "下班打卡成功！");
      } else {
        alert("打卡失敗，請稍後再試");
      }
    }

    init();
  </script>
</body>
</html>
